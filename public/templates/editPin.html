

<form name="pinUpdateForm" ng-submit="updateForm(pinUpdateForm.$valid)" class="form-group">
  <label>
    Title <input type="text" class="form-control" ng-model="formUpdateData.itemName" required>
  </label>
  <br>
  <label>
    Buy/Sell?
    <select ng-model="formUpdateData.buySell" required>
      <option value="buy">Want to Buy</option>
      <option value="sell">Want to Sell</option>
    </select>
  </label>
  <br>
  <label>
    Description <textarea type="text" class="form-control" ng-model="formUpdateData.description" rows="6" cols="30" required></textarea>
  </label>
  <br>
  <button type="submit">Update Pin</button>
</form>
